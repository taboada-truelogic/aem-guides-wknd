<div class="cmp-helloworld" data-cmp-is="helloworld" data-sly-use.model="com.adobe.aem.guides.wknd.core.models.HelloWorldModel">

    <!-- Getting Started with AEM Sites - Component Basics - HTL (HTML Template Language) and Dialogs -->
    <!-- Getting Started with AEM Sites - Sling Models -->
    <h1 class="cmp-helloworld__title">${model.title}</h1>

    <div class="cmp-helloworld__item" data-sly-test="${model.text}">
        <p class="cmp-helloworld__item-label"><strong>Text</strong> (from Model if Property is empty):</p>
        <pre class="cmp-helloworld__item-output" data-cmp-hook-helloworld="property">${model.text}</pre>
    </div>

    <div class="cmp-helloworld__item" data-sly-test="${model.message}">
        <p class="cmp-helloworld__item-label"><strong>Message</strong> (from Model):</p>
        <pre class="cmp-helloworld__item-output"data-cmp-hook-helloworld="model">${model.message}</pre>
    </div>

</div>
